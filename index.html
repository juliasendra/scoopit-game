<!DOCTYPE html>
<link rel="icon" href="./images/scoop-it-favicon.png" type="image/x-icon">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop it!</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <img id="imageTitle" src="./images/title.png" alt="Scoop it title">

    <div id="instructions">
        <h2>Instructions</h2>
        <p id="instructionsParagraph">Move</p>
        <img id="arrowsImage" src="./images/arrows.png" alt="Left & right arrows">
        <br>
        <p id="instructionsParagraph">Shoot</p>
        <img src="./images/spacebar.png" alt="Spacebar icon">
        <br>
        <p id="instructionsParagraph">Avoid the fruits
            <br>
            & collect icecream scoops!!
        </p>
        <button id="playButton">Play</button>
    </div>

    <div id="game" style="display: none;">
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <button id="restartButton">Restart</button>
        </div>

        <div id="board">
            <div id="player"></div>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="./sounds/area12-131883v2.mp3" type="audio/mpeg">
        </audio>
        <audio id="bubble" src="./sounds/bubble.mp3"></audio>
        <audio id="negativeBeeps" src="./sounds/negative_beeps.mp3"></audio>
        <audio id="snowflakeCollision" src="./sounds/scale-c6-106131.mp3"></audio>
    </div>

    <!-- //load images faster -->
    <img src="./images/1-pink-scoop.png" alt="scoop" hidden>
    <img src="./images/2-pink-scoops.png" alt="scoop" hidden>
    <img src="./images/3-pink-scoops.png" alt="scoop" hidden>
    <img src="./images/4-pink-scoops.png" alt="scoop" hidden>
    <img src="./images/5-pink-scoops.png" alt="scoop" hidden>

    <script src="./js/ImagesData.js"></script>
    <script src="./js/Fruit.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/Scoop.js"></script>
    <script src="./js/Snowflake.js"></script>
    <script src="./js/Main.js"></script>

</body>

</html>
